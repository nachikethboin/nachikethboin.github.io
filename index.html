<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nachiketh Venkatappa Boin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 17px;
            line-height: 1.47059;
            color: #f5f5f7;
            background: #000000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            padding: 80px 0 60px;
            text-align: center;
            position: relative;
        }
        
        /* Sticky Name Bar */
        .sticky-name-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: saturate(180%) blur(20px);
            padding: 0;
            text-align: center;
            z-index: 1000;
            font-size: 18px;
            font-weight: 600;
            color: #f5f5f7;
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sticky-name-bar.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Hamburger Button */
        .hamburger-button {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: saturate(180%) blur(20px);
            border: none;
            border-radius: 0;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
        }
        
        .hamburger-button:hover {
            background: rgba(41, 151, 255, 0.15);
            border-color: rgba(41, 151, 255, 0.3);
        }
        
        .hamburger-line {
            width: 20px;
            height: 2px;
            background: #f5f5f7;
            margin: 2px 0;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 1px;
        }
        
        .hamburger-button.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(4px, 4px);
        }
        
        .hamburger-button.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-button.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(4px, -4px);
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 320px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: saturate(180%) blur(20px);
            z-index: 1000;
            transition: right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 80px 30px 30px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }
        
        .mobile-menu.active {
            right: 0;
        }
        
        /* Contact Section in Menu */
        .menu-contact {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .menu-contact-title {
            font-size: 21px;
            font-weight: 600;
            color: #f5f5f7;
            margin-bottom: 20px;
        }
        
        .menu-contact-item {
            margin-bottom: 16px;
            font-size: 16px;
            color: #a1a1a6;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-contact-item .contact-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        
        .menu-contact-item a {
            color: #2997ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .menu-contact-item a:hover {
            opacity: 0.8;
            transform: translateX(2px);
        }
        
        /* Menu Navigation */
        .menu-nav {
            display: flex;
            flex-direction: column;
        }
